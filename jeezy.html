<head>
	<meta charset="UTF-8">

	<title>JEEZY – SEEN IT ALL – SEPTEMBER 2ND</title>
	<style type="text/css">
		#wrapper {
			width: 800px;
			margin: auto;
		}

		#feed-q {
			width: 300px;
			float: left;
		}

		#feed-a {
			width: 300px;
			float: right;
		}
	</style>
</head>

<body>
<div id="wrapper">
	<div id="feed-q"></div>
	<div id="feed-a"></div>
</div>

<script src="http://cdn.livefyre.com/Livefyre.js"></script>
	<script>
	Livefyre.require(['streamhub-feed#3', 'streamhub-sdk#2'],
	
	function (Feed, SDK) {
	    var feed = new Feed({ el: document.getElementById('feed-q') }),
	    	feed2 = new Feed({ el: document.getElementById('feed-a'), hideReplies: false });

	    var collection = new SDK.Collection({
	        network: "umg.fyre.co",
	        siteId: "363182",
	        articleId: 'askjeezytest'
	    });
		var collection2 = new SDK.Collection({
			network: "umg.fyre.co",
			siteId: "363182",
			articleId: 'custom-1409689909679'
		});
	    collection.pipe(feed);
	    collection2.pipe(feed2);
	});

	$(document).ready(function() {
		var TWEET_URL = "https://twitter.com/intent/tweet";
			
		$(".tweet").each(function() {
			var elem = $(this),
			// Use current page URL as default link
			url = encodeURIComponent(elem.attr("data-url") || document.location.href),
			// Use page title as default tweet message
			text = elem.attr("data-text") || document.title,
			via = elem.attr("data-via") || "",
			related = encodeURIComponent(elem.attr("data-related")) || "",
			hashtags = encodeURIComponent(elem.attr("data-hashtags")) || "";
			 
			// Set href to tweet page
			elem.attr({
				href: TWEET_URL + "?original_referer=" +
						encodeURIComponent(document.location.href) + "&related=" + related +
						"&source=tweetbutton&text=" + text + "&url=" + url+ "&hashtags=" + hashtags,
				target: "_blank"
			});
		});
	});

	</script>



</body>

</html>
