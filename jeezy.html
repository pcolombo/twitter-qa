<script src="http://cdn.livefyre.com/Livefyre.js"></script>
	<script>
	Livefyre.require(['streamhub-feed#3', 'streamhub-sdk#3'],
	
	function (Feed, SDK) {
	    var qFeed = new Feed({ el: document.getElementById('feed-q'), hideReplies: true, queueInitial: Infinity });
	    var aFeed = new Feed({ el: document.getElementById('feed-a'), hideReplies: false, queueInitial: Infinity });

	    var aCollection = new SDK.Collection({
	        network: "umg.fyre.co",
	        siteId: "363182",
	        articleId: 'askjeezytest'
	    });
		var qCollection = new SDK.Collection({
			network: "umg.fyre.co",
			siteId: "363182",
			articleId: 'custom-1409689909679'
		});
	   	aCollection.pipe(aFeed);
	    qCollection.pipe(qFeed);
	});

	

	</script>
